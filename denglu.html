<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375px, initial-scale=1.2, maximum-scale=1.2, user-scalable=no">
    <title>智能枕头</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#60A5FA'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            width: 375px;
            height: 762px;
            margin: 0 auto;
            background-image: url('https://ai-public.mastergo.com/ai/img_res/532280c06ec1924e9b267bfd7b432773.jpg');
            background-size: cover;
            background-position: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
        }

        .input-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            color: #9CA3AF;
        }
    </style>
</head>

<body class="flex flex-col items-center">
    <div class="w-full pt-12 pb-6 text-center">
        <h1 class="text-3xl text-white">
            <img src="https://image-resource.mastergo.com/154068940451066/154068940451068/201855fe58b92c08774d2a237f8783f7.png"
                alt="logo" class="h-16 mx-auto">
        </h1>
    </div>
    <div class="login-container w-[335px] rounded-2xl p-6 mt-4">
        <h2 class="text-xl font-medium mb-8 text-center">欢迎使用智能枕头</h2>
        <div class="space-y-4">
            <div class="relative">
                <div class="absolute inset-y-0 left-3 flex items-center">
                    <span class="input-icon"><i class="fas fa-mobile-alt"></i></span>
                </div>
                <input type="tel" placeholder="手机号码"
                    class="w-full h-12 pl-10 pr-3 rounded-lg bg-gray-50 border-none text-base font-medium focus:outline-none focus:ring-2 focus:ring-primary/20">
            </div>
            <div class="relative">
                <div class="absolute inset-y-0 left-3 flex items-center">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                </div>
                <input type="password" placeholder="密码"
                    class="w-full h-12 pl-10 pr-3 rounded-lg bg-gray-50 border-none text-base font-medium focus:outline-none focus:ring-2 focus:ring-primary/20">
            </div>
            <div class="flex gap-3">
                <div class="relative flex-1">
                    <div class="absolute inset-y-0 left-3 flex items-center">
                        <span class="input-icon"><i class="fas fa-shield-alt"></i></span>
                    </div>
                    <input type="text" placeholder="验证码"
                        class="w-full h-12 pl-10 pr-3 rounded-lg bg-gray-50 border-none text-base font-medium focus:outline-none focus:ring-2 focus:ring-primary/20">
                </div>
                <button
                    class="w-[108px] h-12 bg-secondary text-white text-base font-medium !rounded-button active:scale-95 transition-transform duration-150">获取验证码</button>
            </div>
            <button
                class="w-full h-12 bg-primary text-white text-base font-medium !rounded-button mt-4 active:scale-95 hover:bg-primary/90 transition-all duration-150" onclick="window.location.href='zhuye.html'">登录</button>
            <div class="flex justify-between text-base text-gray-600 font-medium mt-4">
                <a href="#" class="hover:text-primary">注册账号</a>
                <a href="#" class="hover:text-primary">忘记密码?</a>
            </div>
            <div class="relative mt-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center">
                    <span class="px-4 text-base text-gray-600 font-medium bg-white">其他登录方式</span>
                </div>
            </div>
            <div class="flex justify-center gap-12 mt-6">
                <button
                    class="w-10 h-10 rounded-full flex items-center justify-center bg-[#07C160] text-white active:scale-95 hover:bg-[#07C160]/90 transition-all duration-150">
                    <i class="fab fa-weixin text-xl"></i>
                </button>
                <button
                    class="w-10 h-10 rounded-full flex items-center justify-center bg-black text-white active:scale-95 hover:bg-black/90 transition-all duration-150">
                    <i class="fab fa-apple text-xl"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
